<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
		<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
    <style>

    .errormsg {
        /*font: Use a cool Google font*/
			font-family: 'Gamja Flower', cursive;
    	color:red;
    	display:none; }
    </style>

    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
			var name = document.getElementById('fullname').value;
			var streetaddr = document.getElementById('streetaddr').value;
			var errorname = document.getElementById('nameerrormsg');
			var errorstreet = document.getElementById('addrerrormsg');
			if (!name) {
				errorname.style.display = 'block';
			}
			else{
				errorname.style.display = 'none';
			}
			if (!streetaddr){
				errorstreet.style.display = 'block';
			}
			else{
				errorstreet.style.display = 'none';
			}

			if ( !name || !streetaddr ){
				alert('Please fill out all information.')
				return false
			}
		}
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
