<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
		function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.

      var straw = document.getElementById('opt-straw');
      var blue = document.getElementById('opt-blue');
      if ((straw.checked == false) & (blue.checked == false)) {
        alert('Please select your favorite berries!');
				return false
      }

		}
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html"
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?:
          <label>
            <input type="radio" value = "s" name="berry" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" name="berry" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
